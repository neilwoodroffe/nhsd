<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Services Directory</title>
    <style type="text/css">.nhsd-widget iframe {
        height: 380px;
        width: 330px;
    }
    div, h3
    {text-align: center;
    font-family: Arial;
    color: orangered;
    margin: 5px;}
    </style>
</head>
<body>
    <h3>Australian Health Services</h3>
    <br>
     <div id='nhsd-widget' class='nhsd-widget'></div>
        <script defer>
 (function generateWidget(d, s, id) {
 let js, fjs = d.getElementsByTagName(s)[0];
 if (d.getElementById(id)){
 d.getElementById(id).parentNode.removeChild(d.getElementById(id));
 }
 js = d.createElement(s);
 js.id = id;
 js.defer = true;
 js.setAttribute('widgetId', '5528815e-fb67-43e5-8263-221f541d9e3a');
 js.src =
'https://widget.nhsd.healthdirect.org.au/v1/bootstrap/init.js';
 fjs.parentNode && fjs.parentNode.insertBefore(js, fjs);
 }(document, 'script', 'my-nhsd-widget-script'));
            </script>                    
 
</body>
</html>
